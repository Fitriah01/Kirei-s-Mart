    <div class="stock-management">
        <h1>Manajemen Stok</h1>
        
        <div class="stock-actions">
            <button onclick="showForm('addStock')">Tambah Stok</button>

        <div id="stockForm" class="form-container">
            <!-- Form akan diisi oleh JavaScript -->
        </div>

        <div class="stock-list">
            <h2>Daftar Stok</h2>
            <table id="stockTable">
                <thead>
                    <tr>
                        <th>Produk</th>
                        <th>Stok</th>
                        <th>Kadaluarsa</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data akan diisi oleh JavaScript -->
                </tbody>
            </table>
        </div>

    <script src="script.js"></script>
